<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP OPTIONS</title>

    <style>
        .dd{
            color: rgb(157, 71, 255);
        }
        #zhuyi{
            color: crimson;
        }
        #p2{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<form action="/week_002_war/req2" method="get">
    用户名：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    <input type="submit" value="get"><br>
</form>

<br>
<form action="/week_002_war/req2" method="post">
    用户名：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    <input type="submit" value="post"><br>
</form>

<button class = "dd" onclick="Head()">HEAD</button>

<button  class = "dd" onclick="Options()">OPTIONS</button>

<button class = "dd" onclick="Delete()">DELETE</button>

<button class = "dd" onclick="Trace()">TRACE</button>

<button class = "dd" onclick="Put()">PUT</button>
<br>
<h2 id = "zhuyi" >TRACE方法用不了</h2>
<br>
<dir id="Putoutput"></dir>

<dir id="Deleteoutput"></dir>

<div id="p2"><img src="...\img\aaa.jpg" width="900px"></div>
<script>
    function Options() {
        //创建一个XMLHttpRequest对象用于发送HTTP请求
        var xhr = new XMLHttpRequest();
        //初始化一个请求
        xhr.open('OPTIONS', '/week_002_war/req2', true);
        //状态发生变化时会被调用
        xhr.onreadystatechange = function() {
            //判断请求是否成功
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.responseText);//发送信息到控制台
                alert('OPTIONS succeeded');
            }
        };
        xhr.send();
    }

    function Delete() {
        //创建一个XMLHttpRequest对象用于发送HTTP请求
        var xhr = new XMLHttpRequest();
        //初始化一个请求
        xhr.open('DELETE', '/week_002_war/req2', true);
        //状态发生变化时会被调用
        xhr.onreadystatechange = function() {
            //判断请求是否成功
            if (xhr.readyState === 4 && xhr.status === 200) {
                var responseText = xhr.responseText;
                var outputDiv = document.getElementById('Deleteoutput');
                outputDiv.innerHTML = responseText;
                alert('DELETE succeeded');
            }
        };
        xhr.send();
    }

    function Head() {
        //创建一个XMLHttpRequest对象用于发送HTTP请求
        var xhr = new XMLHttpRequest();
        //初始化一个请求
        xhr.open('HEAD', '/week_002_war/req2', true);
        //状态发生变化时会被调用
        xhr.onreadystatechange = function() {
            //判断请求是否成功
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.responseText);//发送信息到控制台
               // alert('HEAD succeeded');
            }
        };
        xhr.send();
    }

    function Trace() {
        //创建一个XMLHttpRequest对象用于发送HTTP请求
        var xhr = new XMLHttpRequest();
        //初始化一个请求
        xhr.open('TRACE', '/week_002_war/req2', true);
        //状态发生变化时会被调用
        xhr.onreadystatechange = function() {
            //判断请求是否成功
            if (xhr.readyState === 4 && xhr.status === 200) {
                var responseText = xhr.responseText;
                var outputDiv = document.getElementById('Traceoutput');
                outputDiv.innerHTML = responseText;
            }
        };
        xhr.send();
    }


    function Put() {
        var url = '/week_002_war/req2'; // 替换为你要调用的PUT请求的URL
        var data = { username: '111' }; // 替换为你要上传的数据

        var xhr = new XMLHttpRequest();
        xhr.open('PUT', '/week_002_war/req2', true);

        xhr.setRequestHeader('Content-Type', 'application/json');

        xhr.onreadystatechange = function() {
            //判断请求是否成功
            if (xhr.readyState === 4 && xhr.status === 200) {
                var responseText = xhr.responseText;
                var outputDiv = document.getElementById('Putoutput');
                outputDiv.innerHTML = responseText;
                alert('PUT succeeded');
            }
        };
        xhr.send(JSON.stringify(data));
    }
</script>



</body>
</html>
